<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Challenger2</title>
</head>
<body>
    <section class="content">
        <div class="content__x">
            <i class="fa-regular fa-circle-xmark"></i>
        </div>
        <div class="content__text">
            <p>¿Cómo te sentiste con el soporte de Federico?</p>
        </div>
        <div class="content__value">
            <div class="content__value-num">
                <p>1</p>
            </div>
            <div class="content__value-num">
                <p>2</p>
            </div>
            <div class="content__value-num">
                <p>3</p>
            </div>
            <div class="content__value-num">
                <p>4</p>
            </div>
            <div class="content__value-num">
                <p>5</p>
            </div>
        </div>
        <div class="content__nivel">
            <div class="content__nivel-1">
                <p>Bastante insatisfecho</p>
            </div>
            <div  class="content__nivel-2">
                <p>Extremadamente satisfecho</p>
            </div>
        </div>
        <div class="content__check">
            <input type="checkbox" name="option" id="check1" class="check">
            <label for="">Acepto los términos y usos</label>
        </div>
        <div class="division">
            <hr>
        </div>
        <div class="content_button">
            <a href="#" class="button" >SIGUIENTE <i class="fa-solid fa-arrow-right"></i></a>
        </div>
    </section>
</body>
</html>
